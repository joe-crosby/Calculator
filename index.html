<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/site.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="display">
        </div>
      </div>
      <div class="keyboard">
        <div class="top-options">

        </div>
        <div class="keypad">
          <input id='9' type="button" value='9'>
          <input id='8' type="button" value='8'>
          <input id='7' type="button" value='7'>
          <input id='6' type="button" value='6'>
          <input id='5' type="button" value='5'>
          <input id='4' type="button" value='4'>
          <input id='3' type="button" value='3'>
          <input id='2' type="button" value='2'>
          <input id='1' type="button" value='1'>
          <button id=')' class="advanced-feature hidden" value=')'>(</button>
          <input id='0' type="button" value='0'>
          <button id='(' class="advanced-feature hidden" value='('>)</button>
          <button id='Delete' value='Delete'>Delete</button>
          <input id='.' type="button" value='.'>
          <button id='Escape' value='Escape'>Clear</button>
        </div>
        <div class="right-options">
          <button id='/' value='/'>&#247;</button>
          <button id='*' value='*'>&#215;</button>
          <button id='-' value='-'>&#8722;</button>
          <button id='+' value='+'>&#43;</button>
          <button id='Enter' value='Enter'>&#61;</button>
        </div>
        <div class="bottom-buttons">
          <button class="option active-option" id='basic' title="Basic calculation" value='basic'>Basic</button>
          <button class="option" id='advanced' title="Allow advanced expression calculation" value='advanced'>Advanced</button>
        </div>
      </div>
    </div>
  </body>
</html>
